<html xmlns:ns2="http://wso2.org/ht/schema/renderings/" xmlns:ht="http://docs.oasis-open.org/ns/bpel4people/ws-humantask/200803" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Human Task Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <style>
        #inputmappingTable input[type="text"] {
            border: 0;
        }
        #inputmappingTable input[type="text"]:focus {
            outline: none;
        }
        #outputmappingTable input[type="text"] {
            border: 0;
        }
        #outputmappingTable input[type="text"]:focus {
            outline: none;
        }
    </style>

<body class="twoColFixLtHdr">
    <div id="wrapper">

        <div id="page-content-wrapper">
            <input type="hidden" id="nooftasks" value="1" />

            <div id="tabs">
                <ul id="tabNames">
                </ul>
                <div class='taskDiv' id="genericForm">
                    <div class="container-fluid">
                        <div id="tasks">
                            <div class="task_view" id="task_ApproveClaim">
                                
                                <div class="row"><!-- row start -->
                                    <h3 class="sectionHeader">Task Properties</h3>
                                    <hr>
                                    <div class="taskSection">

                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Task Name</label>
                                                <div class="col-md-4">
                                                    <input type="test" class="form-control" name="TaskName" id="taskName" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Documentation</label>
                                                <div class="col-md-4">
                                                    <textarea name="Documentation" id="taskDocumentation" rows="5" placeholder="Task Documentation" style="min-width:100%" class="form-control">
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Priority</label>
                                                <div class="col-md-4">
                                                    <input type="test" class="form-control"name="textfield13" id="taskPriority" placeholder="Task Priority" />
                                                </div>
                                            </div>
                                        </form>      
                                    </div>
                                </div><!-- row end -->

                                <!-- row start -->
                                <div class="row">
                                    <h3 class="sectionHeader">Task Input</h3>
                                    <hr>
                                    <div class="taskSection">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Operation</label>
                                                <div class="col-md-4">
                                                    <input type="test" class="form-control" name="textfield2" id="taskOperation" placeholder="Operation Name" />
                                                </div>
                                            </div>
                                        </form>
                                        
                                        <div class="panel panel-default">
                                            <!-- Default panel contents -->
                                            <div class="panel-heading clearfix">
                                                <h4 class="panel-title">Input Data Mapping</h4>
                                                    <input type="hidden" id="taskMappingNo" name="taskMappingNo" value="0">                                               
                                                    <input type="button" class="btn btn-primary pull-right" name="button3" id="addInput" value="Add Input">         
                                            </div>
                                               
                                            <!-- Table -->
                                            <table id="inputmappingTable" class="table table-hover table-bordered table-responsive">
                                            </table>
                                               
                                        </div>                                            
                                       
                                    </div>
                                </div>
                                <!-- row end -->

                                <!-- row start -->
                                <div class="row">
                                    <h3 class="sectionHeader">Task Output</h3>
                                    <hr>
                                    <div class="taskSection">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Callback Service Name</label>
                                                <div class="col-md-4">
                                                    <input type="test" class="form-control" name="textfield3" id="taskCallbackServiceName" value="ApproveClaimResult" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">Callback Operation Name</label>
                                                <div class="col-md-4">
                                                    <input name="textfield4" class="form-control" type="text" id="taskCallbackOperationName" value="ApproveClaimResult" />
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                </div>
                                            </div>
                                        </form>

                                            <div class="panel-heading clearfix">

                                            <table id="outputmappingTable" class="table table-hover table-bordered table-responsive">
                                            </table>

                                    </div>
                                </div>

                                                </div>
                                            </div>
                                            <div class="form-group">

                                                </div>
                                            </div>
                                        </form>
                                     </div>
                                </div>
