CloneMediator21CreationTool_title=Clone
CloneMediator21CreationTool_desc=Clone mediator can be used to create several clones or copies of a message. This mediator implements the message splitter EIP by splitting the message into a number of identical messages which will be processed in parallel. They can also be set to process sequentially by setting the value of the optional 'sequential' attribute to 'true'.
IterateMediator22CreationTool_title=Iterate
IterateMediator22CreationTool_desc=Iterate mediator splits the message into a number of different messages derived from the parent message by finding matching elements for the XPath expression specified. New messages will be created for each matching element and processed in parallel (default behavior) using either the specified sequence or endpoint.
CacheMediator23CreationTool_title=Cache
CacheMediator23CreationTool_desc=Cache mediator used for simple response message caching. When a message reaches the cache mediator, it checks whether an equivalent message is already cached using a hash value. When the cache mediator detects that the message is a cached message, it fetches the cached response and prepares ESB for sending the response.
