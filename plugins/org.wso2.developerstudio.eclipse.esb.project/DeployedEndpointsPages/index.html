<html>
<head>
<!-- Bootstrap -->
<link href="./libs/bootstrap_3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<link href="./libs/jquery.scrollbar_0.2.11/jquery.scrollbar.css"
	rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<div class="modal fade" id="open-dashboard-modal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Starting the dashboard..</h5>
				</div>
				<div class="modal-body">
					<div class="loader" id="loader"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row container-body">
		<div class="section-two col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>Embedded MI Deployed Endpoints</h2>
			<div class="form-group">
				<div class="input-group temp-input-group col-md-6 col-sm-12">

			</div>
		</div>
		<div class="section-two col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row template-list scrollbar-macosx" id="api-table">
				<div class="container" id="table-container-api">
					  <h2>Deployed APIs</h2>           
					  <table class="table">
					    <thead>
					      <tr>
					        <th>API Name</th>
					        <th>URL</th>
					      </tr>
					    </thead>
					    <tbody>
					    </tbody>
  					</table>
				</div>
			</div>
		</div>
		
		<div class="section-two col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row template-list scrollbar-macosx" id="proxy-table">
				<div class="container" id="table-container-proxy">
					  <h2>Deployed Proxy Services</h2>           
					  <table class="table">
					    <thead>
					      <tr>
					        <th>Proxy Name</th>
					        <th>WSDL 1.1</th>
					        <th>WSDL 2.0</th>
					      </tr>
					    </thead>
					    <tbody>
					    </tbody>
  					</table>
				</div>
			</div>
		</div>

		<div class="section-two col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row template-list scrollbar-macosx" id="ds-table">
				<div class="container" id="table-container-ds">
					  <h2>Deployed Data Services</h2>
					  <table class="table">
					    <thead>
					      <tr>
					        <th>DS Name</th>
					        <th>WSDL 1.1</th>
					        <th>WSDL 2.0</th>
					      </tr>
					    </thead>
					    <tbody>
					    </tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="section-two col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row template-list scrollbar-macosx" id="ds-table">
				<div class="container" id="table-container-more">
					<h2>More information</h2>
					<div class="alert alert-danger" role="alert" id="failed-alert" hidden="true">
						Open failed.
					</div>
					<a href="#" id="open-monitoring-dashboard">More Information</a>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="./libs/jquery_1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./libs/bootstrap_3.3.6/js/bootstrap.min.js"></script>
	<script src="./libs/jquery.scrollbar_0.2.11/jquery.scrollbar.min.js"></script>
	<script src="./serverproperties.js"></script>
	<script src="./js/store.js"></script>
</body>
</html>
